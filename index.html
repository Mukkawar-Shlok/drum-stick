<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instruments</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="music.jpg" alt="" />
    <h1>press keys and Make Music</h1>
    <div class="container">
      <button class="aitem">A</button>
      <button class="sitem">S</button>
      <button class="ditem">D</button>
      <button class="fitem">F</button>
      <button class="gitem">G</button>
      <button class="hitem">H</button>
    </div>

    <div class="info">
      <ul>
        <li>A = crash symbal</li>
        <li>S = kick bass</li>
        <li>D = snare drum</li>
        <li>F = tom drum 1</li>
        <li>G = tom drum 2</li>
        <li>H = floor tom drum</li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
